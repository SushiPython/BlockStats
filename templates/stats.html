<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>BlockStats</title>
    <meta name="description" content="Minecraft Server Lookup - BlockStats">
    <meta name="author" content="SushiPython">
  </head>
  <body>
    <div class="box centered">
      <h2 class="text-center title">{{ ip }} on BlockStats</h2>
      <div class="serverbox">
        <img src="{{s.favicon}}" alt="favicon">
        <span class="mcFont" style="color: white;vertical-align:top;">{{sld}}</span>
        <pre class="mcFont motd">{{convert_color_codes_to_html(s.description, "ยง") | safe}}</pre>
        <img height=21 width=30 style="float: right;" src="https://cdn.discordapp.com/attachments/684132898609299494/780267319166763057/Untitled.png"></img>
        <span class="players mcFont">{{s.players.online}}<span style="color:#555555;">/</span>{{s.players.max}}</span>
      </div><br>
      <div class="classic">
        <span><b>Ping</b> {{s.latency}}ms</span><br>
        <span><b>Protocol</b> {{s.version.protocol}}</span><br>
        <span><b>Version</b> {{s.version.name}}</span><br>
        <span><b>Host</b> {{host}}</span><br>
      </div>
    </div>
  </body>
</html>
<style>
  @import url('https://fonts.googleapis.com/css2?family=Ubuntu:wght@300&display=swap');
  @font-face{font-family:Minecraftia;src:url(//cdn.matdoes.dev/fonts/Minecraftia.ttf)}
  .mcFont {
    font-family: 'Minecraftia', sans-serif;
    color: #808080;
  }
  .serverbox, .title, .classic {
    font-family: 'Ubuntu', sans-serif;
  }
  .serverbox {
    width: 40em;
    height: 3.95em;
    border-width: 3px;
    border-color: black;
    border-style: solid;
    padding: .35em;
    background-image: url("https://i.matdoes.dev/LMREX");
    position: relative;
  }
  .players {
    float: right;
    color: #aaaaaa;
    margin-right: .3em;
  }
  .text-center {
    text-align: center;
  }
  h1 {
    color: #0FA3B1;
    font-size: 55px;
  }
  h2 {
    color: #19297C;
    font-size: 30px;
  }
  .motd {
    left: 4em;
    position: absolute;
    bottom: 0px;
    //font-size: 15px;
    margin-bottom: .5em;
    line-height: 1.2;
  }
  .centered {
    position: fixed;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
  }
  html {
    background-color: #B5E2FA;
  }
  .box {
    background-color: #E7ECEF;
    border-radius: 8px;
    padding: 30px;
  }
</style>
